<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Dream Destinations üåç</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 1200px;
            width: 90%;
            transform: scale(0);
            animation: popIn 1s forwards;
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card .place-name {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            background: rgba(255, 105, 180, 0.9);
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.2rem;
            transition: bottom 0.3s ease;
        }

        .card:hover .place-name {
            bottom: 0;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            animation: float 5s linear infinite;
            opacity: 0;
        }

        @keyframes popIn {
            to {
                transform: scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .collage {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 1rem;
            }

            .card .place-name {
                font-size: 1rem;
                padding: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            .collage {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 0.8rem;
            }

            .card .place-name {
                font-size: 0.9rem;
                padding: 0.6rem;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.5rem;
            }

            .collage {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>Places I Want to Visit with You Before 30 üåç</h1>
        <div class="collage">
            <!-- Destination 1 -->
            <div class="card">
                <img src="" alt="Destination 1">
                <div class="place-name"> Athens, Greece</div>
            </div>
            <!-- Destination 2 -->
            <div class="card">
                <img src="maldives.jpg" alt="Destination 2">
                <div class="place-name"> Maldives </div>
            </div>
            <!-- Destination 3 -->
            <div class="card">
                <img src="turkeyy.jpg" alt="Destination 3">
                <div class="place-name">Istanbul, Turkey</div>
            </div>
            <!-- Destination 4 -->
            <div class="card">
                <img src="veitnam.jpg" alt="Destination 4">
                <div class="place-name">Hanoi, Vietnam</div>
            </div>
            <!-- Destination 5 -->
            <div class="card">
                <img src="goa.jpg" alt="Destination 5">
                <div class="place-name">Goa, India</div>
            </div>
            <!-- Destination 6 -->
            <div class="card">
                <img src="maldives.jpg" alt="Destination 6">
                <div class="place-name">Masai Mara, Kenya</div>
            </div>
        </div>
    </div>

    <script>
        const heartsContainer = document.getElementById('hearts');

        function createHeart() {
            const heart = document.createElement('i');
            heart.className = 'heart fas fa-heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }

        // Create falling hearts
        setInterval(createHeart, 300);
    </script>
</body>
</html>
