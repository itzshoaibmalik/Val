<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Photo Collage ðŸ’–</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
            transform: scale(0);
            animation: popIn 1s forwards;
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .collage img {
            width: 100%;
            height: 150px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .collage img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            animation: float 5s linear infinite;
            opacity: 0;
        }

        @keyframes popIn {
            to {
                transform: scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .collage {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            .collage {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 0.6rem;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.5rem;
            }

            .collage {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>Our Photo Collage ðŸ¤ª</h1>
        <div class="collage">
            <img src="photo1.jpeg" alt="Our Photo 1">
            <img src="photo2.jpg" alt="Our Photo 2">
            <img src="photo3.jpg" alt="Our Photo 3">
            <img src="photo4.jpg" alt="Our Photo 4">
            <img src="photo5.jpg" alt="Our Photo 5">
            <img src="photo6.jpg" alt="Our Photo 6">
        </div>
    </div>

    <script>
        const heartsContainer = document.getElementById('hearts');

        function createHeart() {
            const heart = document.createElement('i');
            heart.className = 'heart fas fa-heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }

        // Create falling hearts
        setInterval(createHeart, 300);
    </script>
</body>
</html>
